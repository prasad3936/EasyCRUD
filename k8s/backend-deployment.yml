apiVersion: apps/v1
kind: Deployment
metadata:
  name: easycrud-backend
  labels:
    app: easycrud-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: easycrud-backend
  template:
    metadata:
      labels:
        app: easycrud-backend
    spec:
      containers:
        - name: easycrud-backend
          image: praszp246/easycrud-b:v1
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: SPRING_DATASOURCE_URL
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: MYSQL_DATABASE
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: easycrud-backend-service
spec:
  selector:
    app: easycrud-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort

