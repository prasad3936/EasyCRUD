apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: back
spec:
  replicas: 3
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      name: backpod
      labels:
        app: back
    spec:
      containers:
        - name: backend
          image: praszp246/easy-backend:26
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 200M
            limits:
              cpu: 200m
              memory: 500M
