apiVersion: v1
kind: Pod
metadata:
  name: backend-pod
  labels:
    app: backend-app
spec:
  containers:
    - name: backend-app
      image:
      ports:
        - containerPort: 8080
  template:
    spec:
      containers:
        - image: ghcr.io/prasad3936/easyback:f7aa3a805b74aca056ceb2f92b88d18a1eeb1b93
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
spec:
  selector:
    app: backend-app
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: java
  template:
    spec:
      containers:
        - image: ghcr.io/prasad3936/easyback:f7aa3a805b74aca056ceb2f92b88d18a1eeb1b93
